<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>A list of courses</title>

</head>
<body>
	<h3><a href="/courses"> Our Courses</a></h3>
	<h3><a href="/instructors"> Our Instructors</a></h3>
	
		<header>
			<h1>An Epic List of Courses</h1>
		</header>
			
			
			<div th:each="course: ${courses}"> <!-- for each course make a div -->
			<h2>
				<a th:href="@{/course(id=${course.id})}" th:text="${course.courseName}"></a>
			</h2>
		</div>		
		
		
</body>
</html>
